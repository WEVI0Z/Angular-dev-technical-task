<div class="container">
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__main-link"><a routerLink="/">Angular technical task</a></h1>

            <ul class="header__links">
                <ng-container *ngFor="let navigation of navigationList">
                    <li class="header__item" *ngIf="navigation.canActivateByUser && this.auth.user || !navigation.canActivateByUser && !this.auth.user">
                        <a [routerLink]="navigation.link" class="header__link">
                            {{navigation.name}}
                        </a>
                    </li>
                </ng-container>
                <li class="header__item" *ngIf="this.auth.user">
                    <a (click)="logout()" style="cursor: pointer;" class="header__link">
                        Выйти
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <router-outlet></router-outlet>
</div>
