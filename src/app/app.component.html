<div class="container">
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__main-link"><a routerLink="/">Angular technical task</a></h1>

            <ul class="header__links">
                <ng-container *ngFor="let navigation of navigationList">
                    <li class="header__item" *ngIf="navigation.canActivate">
                        <a [routerLink]="navigation.link" class="header__link">
                            {{navigation.name}}
                        </a>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </header>

    <router-outlet></router-outlet>
</div>
