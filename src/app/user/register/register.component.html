<form action="POST" class="login-form form" [formGroup]="form" (ngSubmit)="submit()">
    <label for="login" class="form__label">
        Логин:
        <input type="text" formControlName="login" class="form__input" id="login">
    </label>

    <label for="password" class="form__label">
        Пароль:
        <input type="password" formControlName="password" class="form__input" id="password">
    </label>

    <label for="password-repeat" class="form__label">
        Повторите пароль:
        <input type="password" formControlName="passwordRepeat" class="form__input" id="password-repeat">
    </label>

    <button class="form__submit btn" type="submit">Зарегистрироваться</button>
</form>
