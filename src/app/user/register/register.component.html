<form action="POST" class="login-form form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form__validation" *ngIf="form.get('login')?.invalid && form.get('login')?.touched">
        <p class="form__error" *ngIf="form.get('login')?.errors!['required']">
            Поле должно быть заполненным
        </p>
        <p class="form__error" *ngIf="form.get('login')?.errors!['minlength']">
            Значение должно быть длиннее 6 символов
        </p>
    </div>
    <label for="login" class="form__label">
        Логин:
        <input type="text" formControlName="login" class="form__input" id="login">
    </label>

    <div class="form__validation" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <p class="form__error" *ngIf="form.get('password')?.errors!['required']">
            Поле должно быть заполненным
        </p>
        <p class="form__error" *ngIf="form.get('password')?.errors!['minlength']">
            Значение должно быть длиннее 6 символов
        </p>
    </div>
    <label for="password" class="form__label">
        Пароль:
        <input type="password" formControlName="password" class="form__input" id="password">
    </label>

    <p class="form__error" *ngIf="form.hasError('passwordMismatch')">
        Пароли не совпадают
    </p>
    <label for="password-repeat" class="form__label">
        Повторите пароль:
        <input type="password" formControlName="passwordRepeat" class="form__input" id="password-repeat">
    </label>

    <button class="form__submit btn" type="submit" [disabled]="form.invalid">Зарегистрироваться</button>
</form>
