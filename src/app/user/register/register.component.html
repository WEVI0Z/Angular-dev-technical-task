<form action="POST" class="login-form form">
    <label for="login" class="form__label">
        Логин:
        <input type="text" name="login" class="form__input" id="login">
    </label>

    <label for="password" class="form__label">
        Пароль:
        <input type="password" name="password" class="form__input" id="password">
    </label>

    <label for="password-repeat" class="form__label">
        Повторите пароль:
        <input type="password" name="password-repeat" class="form__input" id="password-repeat">
    </label>

    <button class="form__submit btn">Зарегистрироваться</button>
</form>
